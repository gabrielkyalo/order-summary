<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
  <!--Linking the different fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
    
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card">
      <img class="img" src="images/illustration-hero.svg">
      <h2 class="text">Order Summary</h2>
      <h2 class="text1">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like</h2>

      <div class="payment">
          <img  src="images/icon-music.svg">
          <div class="align">
            <h2 class="text2">Annual Plan</h2>
            <h2 class="text3">$59.99/year</h2>
          </div>          
          <a href="#" class="link">Change</a>
      </div>

      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  
    <div  class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gabriel Kyalo</a>.
    </div>

</body>
</html>
